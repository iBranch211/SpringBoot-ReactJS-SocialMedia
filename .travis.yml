matrix:
  include:
    - language: java
      jdk: oraclejdk8
      dist: trusty
      before_install: cd restful-web-services/
      install: mvn install
      script: mvn test -B

    - language: node_js
      node_js:
        - 8.9.4
      sudo: required
      services:
          - xvfb
      cache:
        directories:
          - node_modules
      addons:
        chrome: stable
      before_install:
        # starting a GUI to run tests, per https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
        - "export DISPLAY=:99.0"
        - "npm config set spin false"
      before_script:
        - "npm install"
      script: "npm run wdio"

