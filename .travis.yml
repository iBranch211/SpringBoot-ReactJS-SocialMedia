matrix:
  include:
    - language: java
      jdk: oraclejdk8
      dist: trusty
      before_install: cd restful-web-services/
      install: mvn install
      script: mvn test -B

    - language: node_js
      node_js:
        - 8.9.4

      addons:
        chrome: stable
      
      before_install:
        # starting a GUI to run tests, per https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
        cd frontend/app
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - "npm config set spin false"

      before_script:
        - "npm install"

      install: npm install

      script: "npm test"

